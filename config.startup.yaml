# Tech Startup - Bold & Innovation-Focused
# Perfect for startups, tech companies, and disruptors

site:
  title: "NexaAI - The Future of Work"
  description: "Revolutionary AI platform transforming how teams collaborate"
  favicon: "/favicon.ico"

theme:
  primary: "#10b981"
  secondary: "#059669"
  background: "#ffffff"
  text: "#111827"
  mode: "light"

navigation:
  - label: "Product"
    path: "/"
  - label: "Features"
    path: "#features"
  - label: "Pricing"
    path: "#pricing"
  - label: "Company"
    path: "#company"

pages:
  - path: "/"
    type: "hero"
    content:
      title: "Work Smarter, Not Harder"
      subtitle: "AI-powered collaboration for modern teams"
      description: "NexaAI combines artificial intelligence with intuitive design to help your team achieve more, faster."
      backgroundImage: "https://images.unsplash.com/photo-1639762681485-074b7f938ba0?ixlib=rb-4.0.3"
      cta:
        text: "Get Early Access"
        href: "#pricing"
        variant: "primary"

  - path: "/features"
    type: "features"
    content:
      title: "Built for the Future of Work"
      subtitle: "Features that supercharge productivity"
      features:
        - title: "AI Meeting Assistant"
          description: "Automatic transcription, action items, and summaries for every meeting. Never miss important details again."
          icon: "mic"
          image: "https://images.unsplash.com/photo-1600880292203-757bb62b4baf?ixlib=rb-4.0.3&w=800"
          badge: "AI-Powered"

        - title: "Smart Task Management"
          description: "AI automatically prioritizes your tasks based on deadlines, dependencies, and team capacity."
          icon: "check-square"
          image: "https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?ixlib=rb-4.0.3&w=800"
          badge: "Intelligent"

        - title: "Real-Time Collaboration"
          description: "Work together in real-time with multiplayer editing, comments, and instant notifications."
          icon: "users"
          image: "https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-4.0.3&w=800"

        - title: "Intelligent Insights"
          description: "Data-driven recommendations to optimize workflows, identify bottlenecks, and improve team performance."
          icon: "bar-chart"
          image: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&w=800"
          badge: "Analytics"

  - path: "/stats"
    type: "stats"
    content:
      title: "Join the Revolution"
      layout: "grid"
      background: "gradient"
      stats:
        - label: "Beta Users"
          value: "25K+"
          icon: "users"

        - label: "Tasks Completed"
          value: "10M+"
          icon: "check"

        - label: "Time Saved"
          value: "500K hrs"
          icon: "clock"

        - label: "Countries"
          value: "80+"
          icon: "globe"

  - path: "/pricing"
    type: "pricing"
    content:
      title: "Early Access Pricing"
      subtitle: "Limited-time founder pricing - lock in now"
      plans:
        - name: "Free"
          price: "$0"
          period: "/month"
          description: "Perfect for trying out NexaAI"
          features:
            - "Up to 3 users"
            - "100 AI credits/month"
            - "Basic integrations"
            - "Community support"
            - "Mobile apps"
          cta:
            text: "Start Free"
            href: "/signup"

        - name: "Pro"
          price: "$29"
          period: "/month"
          description: "For serious teams (50% founder discount)"
          highlighted: true
          features:
            - "Up to 20 users"
            - "Unlimited AI credits"
            - "All integrations"
            - "Priority support"
            - "Advanced analytics"
            - "Custom workflows"
            - "API access"
          cta:
            text: "Start 30-Day Trial"
            href: "/trial"

        - name: "Enterprise"
          price: "$99"
          period: "/month"
          description: "For large organizations"
          features:
            - "Unlimited users"
            - "Unlimited everything"
            - "Dedicated support"
            - "Custom AI training"
            - "SSO & advanced security"
            - "On-premise deployment"
            - "SLA guarantee"
            - "Dedicated account manager"
          cta:
            text: "Book a Demo"
            href: "/demo"

  - path: "/timeline"
    type: "timeline"
    content:
      title: "Our Journey"
      subtitle: "From idea to reality"
      items:
        - date: "2025-01"
          title: "Seed Funding"
          description: "Raised $5M seed round led by top VC firms to scale our platform and grow the team"
          image: "https://images.unsplash.com/photo-1559526324-4b87b5e36e44?ixlib=rb-4.0.3&w=400"

        - date: "2024-10"
          title: "Public Beta Launch"
          description: "Opened beta to 25,000 early adopters. Received overwhelming positive feedback and feature requests"
          image: "https://images.unsplash.com/photo-1556761175-b413da4baf72?ixlib=rb-4.0.3&w=400"

        - date: "2024-06"
          title: "Private Alpha"
          description: "Launched private alpha with 100 hand-picked teams to validate our AI models and user experience"
          image: "https://images.unsplash.com/photo-1552664730-d307ca884978?ixlib=rb-4.0.3&w=400"

        - date: "2024-01"
          title: "Company Founded"
          description: "Started NexaAI with a vision to make AI-powered collaboration accessible to every team"
          image: "https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-4.0.3&w=400"

  - path: "/company"
    type: "team"
    content:
      title: "Meet the Founders"
      subtitle: "Experienced leaders building the future"
      columns: 3
      members:
        - name: "Dr. Maya Patel"
          role: "Co-Founder & CEO"
          avatar: "https://i.pravatar.cc/150?img=16"
          bio: "Former VP at Google, PhD in AI from Stanford"
          social:
            - platform: "linkedin"
              url: "https://linkedin.com/in/mayapatel"
            - platform: "twitter"
              url: "https://twitter.com/mayapatel"

        - name: "Alex Zhang"
          role: "Co-Founder & CTO"
          avatar: "https://i.pravatar.cc/150?img=13"
          bio: "Ex-Tesla engineer, built ML systems at scale"
          social:
            - platform: "github"
              url: "https://github.com/alexzhang"
            - platform: "linkedin"
              url: "https://linkedin.com/in/alexzhang"

        - name: "Jordan Lee"
          role: "Co-Founder & CPO"
          avatar: "https://i.pravatar.cc/150?img=11"
          bio: "Led product at Slack, design-driven innovator"
          social:
            - platform: "linkedin"
              url: "https://linkedin.com/in/jordanlee"
            - platform: "twitter"
              url: "https://twitter.com/jordanlee"

  - path: "/cta"
    type: "cta"
    content:
      title: "Be Part of the Future"
      subtitle: "Join 25,000+ teams already using NexaAI"
      backgroundType: "gradient"
      ctas:
        - text: "Get Early Access"
          href: "/signup"
          variant: "primary"
        - text: "Watch Demo Video"
          href: "/demo"
          variant: "secondary"
